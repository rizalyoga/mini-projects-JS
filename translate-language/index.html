<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <title>Translator</title>
  </head>
  <body>
    <main>
      <div class="container">
        <div class="content-box">
          <div class="form-area">
            <textarea
              name="translate-from"
              class="translate-from"
              placeholder="Enter sentence"
              rows="10"
            ></textarea>
            <textarea
              name="translate-to"
              class="translate-to"
              placeholder="Translation"
              rows="10"
              disabled
            ></textarea>
          </div>
          <div class="button-area">
            <span>
              <i class="fa-solid fa-volume-high speak-from-text"></i>
              <i class="fa-solid fa-copy copy-from-text"></i>
              <select id="from-country"></select>
              <i class="fa-solid fa-right-left arrow-left-right"></i>
              <select id="to-country"></select>
              <i class="fa-solid fa-volume-high speak-to-text"></i>
              <i class="fa-solid fa-copy copy-to-text"></i>
            </span>
            <button id="translate-btn">Translate</button>
          </div>
        </div>
      </div>
    </main>
    <script src="js/countries.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
